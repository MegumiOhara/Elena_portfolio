<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <title>Elena's Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__title">Mari&#769;a Elena Rosa Ortega De Ohara , <span class="header__span">Phd Candidate</span></h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__link"><a href="/index.html">About Me</a></li>
                    <li class="nav__link"><a href="/pages/resume.html">Resume</a></li>
                    <li class="nav__link"><a href="/pages/development.html">Professional Development &amp; Awards</a></li>
                    <li class="nav__link"><a href="/pages/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <hr>
    </header>
    <main>
        <section class="contact">
            <div class="contact__wrapper">
                <form action="">
                    <div class="contact__form ">
                        <div class="contact__name">
                            <label for="name">Full Name</label>
                            <input class="input-field-n" type="text" id="name" required>
                            <label for="name-f">Last Name</label>
                            <input class="input-field-n" type="text" id="name-f" required>
                        </div>
                        <div>
                            <label for="Email" >E-mail</label>
                            <br>
                            <input class="input-field" type="email" id="Email" required>
                        </div>
                        <div>
                            <label for="subject">Subject</label>
                            <br>
                            <input class="input-field" type="text" id="subject">
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <br>
                            <textarea class="textarea" name="message" id="message"
                            cols="57" rows="10" placeholder="Leave your Message...">
                            </textarea>
                        </div>
                        <div>
                            <button type="submit">Send Message</button>
                        </div>
                    </div>  
                </form>

            </div>

        </section>

    </main>
    <footer>
        <div>
            <p>&#169;2024 by Megumi Ohara</p>
            <div class="socials">
                <ul>
                    <li class="socials__links"><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li class="socials__links"><a href="#"><i class="fa-regular fa-envelope"></i></a></li>
                </ul>
            </div>
        </div> 
    </footer>
</body>
